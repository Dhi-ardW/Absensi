<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div
      class="login-page d-flex align-items-center justify-content-center bg-primar">
      <img src="img/idle-time-tracking.webp" alt="" />
      <div
        class="card-login d-flex flex-column justify-content-center text-center align-items-center p-4">
        <div
          class="d-flex flex-column align-items-center justify-content-center mb-2">
          <i class="bi bi-person-circle text" style="font-size: 40px"></i>
          <h1 class="fs-2 text-center mb-4">Halaman Login</h1>
        </div>
        <form
          action=""
          method=""
          class="w-100 px-4 d-flex flex-column gap-3 py-4"
          id="login-form">
          <div
            class="mb-3 d-flex align-items-center justify-content-start input-bar">
            <label for="username" class="mx-3"
              ><i class="bi bi-person-fill" style="font-size: 20px"></i
            ></label>
            <input
              type="text"
              class="inputan"
              id="username"
              placeholder="Masukan username anda"
              autocomplete="off"
              required />
          </div>
          <div
            class="mb-3 d-flex align-items-center justify-content-start input-bar">
            <label for="username" class="mx-3"
              ><i class="bi bi-person-vcard" style="font-size: 20px"></i
            ></label>
            <input
              type="number"
              class="inputan"
              id="idcard"
              placeholder="Masukan ID Card anda"
              autocomplete="off"
              required />
          </div>

          <button type="submit" class="btn-alert">Login</button>

          <p class="fs-6 text-start mt-3">
            Hubungi kami jika mengalami masalah, <a href="">Klik disini</a>
          </p>
        </form>
      </div>
    </div>
    <!-- link js -->
    <script src="script.js"></script>
    <!-- bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
